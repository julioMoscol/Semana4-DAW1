<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculo de Primos</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Cálculo de Primos - Cibertec
        </div>
        <div class="card-body">
            <form th:action="@{/CalcularPrimos}" method="post"
                  th:object="${primoModel}">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtNumero" placeholder="name@example.com" th:field="*{numero}">
                    <label for="txtNumero">Ingrese el Número</label>
                </div>

                <button type="submit" class="btn btn-dark">CALCULAR PRIMOS</button>
                <hr />
                <div th:if="${verResultado}" class="alert alert-primary"  role="alert">
                    <span th:text="${resultado} ?: ''"></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
